server.port=8010

zuul.routes.sevvel.url=http://localhost:2000/api
ribbon.eureka.enabled=false

logging.level.org.springframework.data=DEBUG
logging.level.io.seyon=DEBUG
logging.level.org.springframework.web.client=DEBUG

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/seyon
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

seyon.gw.auth-exclude-url=/login,/reset-password,/signup,/css/**,/js/**,/fonts/**,/assets/**,/error,/h2/*,/logout,/signup,/reset-password
seyon.gw.login-success-url=/api
seyon.gw.cookie-max-age-in-seconds=21600
seyon.gw.rest-url-domain=http://localhost:8020
seyon.gw.rest-url-map.resetpassword=/api/resetpassword
seyon.gw.rest-url-map.createCompany=/api/createCompany
