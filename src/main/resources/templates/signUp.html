<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Seyon :: Login</title>
<meta name="description" content="Finace App with GST">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" href="/css/vendor.css">
<link rel="stylesheet" id="theme-style" href="/css/app-seagreen.css">
</head>
<body>
	<div class="auth">
		<div class="auth-container w-75">
			<div class="card">
				<header class="auth-header">
					<h1 class="auth-title">Seyon</h1>
				</header>
				<div class="auth-content">
					<p class="text-center">Register a Company</p>
					<form id="signup-form" action="/signup" method="POST">

						<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="pills-home-tab" data-toggle="pill" href="#pills-company"
								role="tab" aria-controls="pills-home" aria-selected="true">Company
									Details</a></li>
							<li class="nav-item"><a class="nav-link"
								id="pills-profile-tab" data-toggle="pill" href="#pills-user"
								role="tab" aria-controls="pills-profile" aria-selected="false">User
									Details </a></li>
							<li class="nav-item"><a class="nav-link"
								id="pills-contact-tab" data-toggle="pill" href="#pills-review"
								role="tab" aria-controls="pills-contact" aria-selected="false">Review</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-company"
								role="tabpanel" aria-labelledby="pills-home-tab">
								<div class="form-group">
									<label for="firstname">Name</label>
									<div class="row">
										<div class="col-sm-6">
											<input type="text" class="form-control underlined"
												name="firstname" id="firstname"
												placeholder="Enter firstname" required="">
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control underlined"
												name="lastname" id="lastname" placeholder="Enter lastname"
												required="">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="email">Email</label> <input type="email"
										class="form-control underlined" name="email" id="email"
										placeholder="Enter email address" required="">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<div class="row">
										<div class="col-sm-6">
											<input type="password" class="form-control underlined"
												name="password" id="password" placeholder="Enter password"
												required="">
										</div>
										<div class="col-sm-6">
											<input type="password" class="form-control underlined"
												name="retype_password" id="retype_password"
												placeholder="Re-type password" required="">
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="pills-user" role="tabpanel"
								aria-labelledby="pills-profile-tab">User</div>
							<div class="tab-pane fade" id="pills-review" role="tabpanel"
								aria-labelledby="pills-contact-tab">Review</div>
						</div>



						<div class="form-group">
							<label for="agree"> <input class="checkbox" name="agree"
								id="agree" type="checkbox" required=""> <span>Agree
									the terms and <a href="#">policy</a>
							</span>
							</label>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block btn-primary">Sign
								Up</button>
						</div>
						<div class="form-group">
							<p class="text-muted text-center">
								Already have an account? <a href="login.html">Login!</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/vendor.js"></script>
	<script src="/js/app.js"></script>
	<script>
		function showPwd() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
</body>
</html>
