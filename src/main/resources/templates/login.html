<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Seyon :: Login </title>
        <meta name="description" content="Finace App with GST">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/css/vendor.css">
        <link rel="stylesheet" id="theme-style" href="/css/app-seagreen.css">
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">Seyon</h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">LOGIN </p>
                        <div th:if="${error}" class="alert alert-danger">
                        	<span th:text="${exception}"></span>
                        </div>
                        <form id="login-form" th:action="@{/login}" th:object="${user}" action="" method="POST" novalidate="">
                        
                        	<input type="hidden" th:field="*{redirectUri}"/>
                        	<input type="hidden" th:field="*{ltToken}"/>
                        	
                            <div class="form-group">
                                <label for="username">Email </label>
                                <input type="email" class="form-control underlined" th:field="*{email}"  id="email" placeholder="Your email address" required> 
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="fa fa-eye" onclick="showPwd()"></span></label>
                                <input type="password" class="form-control underlined" th:field="*{password}" id="password" placeholder="Your password" required>
                            </div>
                            <div class="form-group">
                                <a href="/reset-password" class="forgot-btn pull-right">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Login</button>
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-center">Want to register a company ?
                                    <a href="/signup">Please Sign Up!</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/vendor.js"></script>
        <script src="/js/app.js"></script>
        <script>
        	function showPwd(){
        		var x = document.getElementById("password");
        	    if (x.type === "password") {
        	        x.type = "text";
        	    } else {
        	        x.type = "password";
        	    }
        	}
        </script>
    </body>
</html>
